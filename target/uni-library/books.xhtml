<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <meta charset="UTF-8">
    <title>Lista de Livros</title>
</head>
<body>

<h1>Lista de Livros</h1>

<h:form>
    <h:dataTable value="#{bookBean.books}" var="livro">
        <h:column>
            <f:facet name="header">Título</f:facet>
            #{livro.titulo}
        </h:column>

        <h:column>
            <f:facet name="header">Autor</f:facet>
            #{livro.autor}
        </h:column>

        <h:column>
            <f:facet name="header">Ano de Publicação</f:facet>
            #{livro.anoPublicacao}
        </h:column>

        <h:column>
            <f:facet name="header">ISBN</f:facet>
            #{livro.isbn}
        </h:column>

        <h:column>
            <f:facet name="header">Ação</f:facet>
            <h:commandButton value="Excluir" action="#{bookBean.excluirLivro(livro.isbn)}" />
        </h:column>
    </h:dataTable>
</h:form>

</body>
</html>
