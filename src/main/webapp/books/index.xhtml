<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8" />
    <title>Lista de Livros</title>
    <h:outputStylesheet name="styles.css?v=52" library="css" />
</h:head>
<h:body>
    <div id="container">
        <div id="title">
            <h1>UNI - LIBRARY</h1>
        </div>
        
        <h:form id="area-new-book">
            <div id="area-inputs-new-book">
                <div>
                    <h:outputText value="Título" />
                    <h:inputText value="#{bookBean.formBook.title}">
                        <f:passThroughAttribute name="placeholder" value="Digite o título" />
                    </h:inputText>
                </div>

                <div>
                    <h:outputText value="Autor" />
                    <h:inputText value="#{bookBean.formBook.author}">
                        <f:passThroughAttribute name="placeholder" value="Digite o autor" />
                    </h:inputText>
                </div>

                <div>
                    <h:outputText value="Ano de Publicação" />
                    <h:inputText value="#{bookBean.formBook.year}" type="number">
                        <f:passThroughAttribute name="placeholder" value="Digite o ano" />
                    </h:inputText>
                </div>

                <div>
                    <h:outputText value="ISBN" />
                    <h:inputText value="#{bookBean.formBook.isbn}">
                        <f:passThroughAttribute name="placeholder" value="978-3-16-148410-0" />
                    </h:inputText>
                </div>
            </div>

            <div id="area-button-new-book">
                <h:messages globalOnly="true" id="error-msg-new-book" />
                <h:commandButton value="Adicionar Livro" action="#{bookBean.addBook}" />
            </div>
        </h:form>
    
        <h:form id="area-table" rendered="#{not empty bookBean.books}">
            <h:dataTable 
            id="bookTable" 
            value="#{bookBean.books}" 
            var="book"
            >
                <h:column>
                    <f:facet name="header">Título</f:facet>
                    #{book.title}
                </h:column>
    
                <h:column>
                    <f:facet name="header">Autor</f:facet>
                    #{book.author}
                </h:column>
    
                <h:column>
                    <f:facet name="header">Ano de Publicação</f:facet>
                    #{book.year}
                </h:column>
    
                <h:column>
                    <f:facet name="header">ISBN</f:facet>
                    #{book.isbn}
                </h:column>
    
                <h:column>
                    <f:facet name="header">Ação</f:facet>
                    <h:commandButton value="Excluir" action="#{bookBean.removeBook(book.isbn)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
    
</h:body>
</html>
